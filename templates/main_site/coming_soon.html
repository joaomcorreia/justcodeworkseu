<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - Coming Soon</title>
    <meta name="description" content="{{ description }}">
    <meta name="robots" content="noindex, nofollow">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .coming-soon-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .coming-soon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-opacity=".1"/><stop offset="100%" stop-opacity="0"/></radialGradient></defs><circle cx="20%" cy="20%" r="20%" fill="url(%23a)"/><circle cx="80%" cy="30%" r="25%" fill="url(%23a)"/><circle cx="40%" cy="70%" r="15%" fill="url(%23a)"/><circle cx="90%" cy="80%" r="30%" fill="url(%23a)"/><circle cx="10%" cy="90%" r="18%" fill="url(%23a)"/></svg>') center/cover;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.95;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .countdown-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            min-width: 100px;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .waitlist-form {
            max-width: 400px;
            margin: 0 auto 3rem auto;
        }
        
        .form-control {
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-notify {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-notify:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: white;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            color: white;
        }
        
        .admin-login {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .admin-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .feature {
            text-align: center;
            max-width: 200px;
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .features {
                gap: 2rem;
            }
            
            .admin-login {
                position: relative;
                top: auto;
                right: auto;
                text-align: center;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <!-- Admin Login Button -->
        <div class="admin-login">
            <a href="/admin/" class="admin-btn">
                <i class="fas fa-lock"></i> Admin Login
            </a>
        </div>
        
        <div class="container">
            <div class="content">
                <!-- Logo -->
                <div class="logo">
                    <i class="fas fa-code"></i> {{ site_name }}
                </div>
                
                <div class="tagline">{{ tagline }}</div>
                
                <!-- Main Title -->
                <h1 class="main-title">Coming Soon</h1>
                
                <!-- Description -->
                <p class="description">{{ description }}</p>
                
                <!-- Countdown Timer -->
                <div class="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">45</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">12</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">30</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">15</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
                
                <!-- Waitlist Form -->
                <div class="waitlist-form">
                    <form id="waitlistForm">
                        <input type="email" class="form-control" placeholder="Enter your email address" required>
                        <button type="submit" class="btn btn-notify">
                            <i class="fas fa-bell"></i> Notify Me
                        </button>
                    </form>
                </div>
                
                <!-- Social Links -->
                <div class="social-links">
                    <a href="#" class="social-link" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-link" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link" title="LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-link" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                
                <!-- Features Preview -->
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-magic"></i>
                        </div>
                        <div class="feature-title">AI-Powered</div>
                        <div class="feature-desc">Intelligent website generation</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <div class="feature-title">Lightning Fast</div>
                        <div class="feature-desc">Deploy in minutes</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="feature-title">Mobile Ready</div>
                        <div class="feature-desc">Responsive by default</div>
                    </div>
                </div>
                
                <p style="margin-top: 3rem; opacity: 0.7; font-size: 0.9rem;">
                    &copy; 2025 {{ site_name }}. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date('{{ launch_date }}').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days > 0 ? days : 0;
            document.getElementById('hours').innerText = hours > 0 ? hours : 0;
            document.getElementById('minutes').innerText = minutes > 0 ? minutes : 0;
            document.getElementById('seconds').innerText = seconds > 0 ? seconds : 0;
            
            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = '<h2>We are Live!</h2>';
            }
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Waitlist form handling
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            
            // Here you would normally send the email to your backend
            alert('Thank you! We will notify you when we launch.');
            this.querySelector('input[type="email"]').value = '';
        });
        
        // Add some animation effects
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.content > *');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'all 0.6s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
